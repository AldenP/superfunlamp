<!DOCTYPE html>
<html>
    <head>

	 <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Contact Manager</title>
        <link rel = "stylesheet" href = "style.css">
	<script type="text/javascript" src="lampcode.js"></script>
        <style >
            @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Space+Mono&display=swap');

    <body>
        <div class ="header">
            <h1>Register</h1>
        </div>

	<div>
		<form class="login-form">
		<form action = "signup.php" method = "post">
                
                <p>Please enter your information below:</p>

                <label>First Name</label>
                <input required id="firstName" type="text" class = "input_box"/>
                <br></br>

                <label>Last Name</label>
                <input required id="lastName"  type="text" class = "input_box"/>
                <br></br>

                <label>Username</label>
                <input required id="username" type="text"  class = "input_box"/>
                <br></br>

                <label>Password</label>
                <input required id="password" type ="password" class = "input_box"/>
                <br></br>

		<button type="button" id="loginButton" class = "buttons" onclick="doRegister();">Sign Up</button>
		<span id="registrationResult"></span>
		<input type = "submit" value = "signup" class = "form-submit-button button_hover">
        <br><br>
        <span class="login-span">
            Already have an account? <a href="index.html">Login</a>
        </span>
		</form>
	</div>

    </body>
</html>
