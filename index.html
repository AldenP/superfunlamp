<!DOCTYPE html>
<html>
    <head>
        <title>Contact Manager</title>
        <link rel = "stylesheet" href = "style.css">
        <script type="text/javascript" src="js/lampcode.js"></script>

        <style >
            @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Space+Mono&display=swap');
        </style>
            
    </head>
    <body>

        <div class ="header">
            <h1>Welcome to the Contact Manager!</h1>
        </div>

        <div class = "transbox_login">
            
            <p>Please enter your username and password to login:</p>

            <form class = "loginbox" id = "loginbox">

                <label>Username</label>
                <input type="text" name="Username" class = "input_box">
                <br><br>

                <label>Password</label>
                <input type ="password" name = "Password" class = "input_box">
                <br><br>
                <input type = "submit" value = "Login" class = "form-submit-button button_hover">
            </form>

            <button onclick="doLogin();" class = "form-submit-button  button_hover">Login</button>

            <p>Or register now!</p>
            <button onclick="window.location.href = 'register.html';" class = "form-submit-button button_hover">Register</button>
        </div>

    </body>
</html>
